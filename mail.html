<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        padding: 20px;
        max-width: 600px;
        margin: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .logo {
        max-width: 150px;
      }
      .content {
        font-size: 16px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="<%= logoUrl %>" alt="Logo" class="logo" />
      <h1>Welcome, <%= name %>!</h1>
      <p class="content">
        Thank you for signing up. We're excited to have you in our community.
      </p>
    </div>
  </body>
</html>
